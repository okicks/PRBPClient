<form (ngSubmit)="onSubmit()" [formGroup]="postCreateForm">
    <div>
        <div>
            <mat-form-field>
                <textarea matInput placeholder="Type your post:" formControlName="content" type="content" [(ngModel)]="text" required></textarea>
            </mat-form-field>
        </div>
    </div>

    <button mat-raised-button class="nav-btn" color="primary" type="submit">Submit</button>
</form>
