<h1>Register</h1>
<hr />

<div class="errorBox">
    {{error}}
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div>
        <div>
            <mat-form-field>
                <input [formGroup]="registerForm" matInput placeholder="Username" formControlName="username" type="username" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input [formGroup]="registerForm" matInput placeholder="Email" formControlName="email" type="email" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input [formGroup]="registerForm" matInput placeholder="Password" formControlName="password" type="password" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input [formGroup]="registerForm" matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" required />
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Register</button>
</form>
