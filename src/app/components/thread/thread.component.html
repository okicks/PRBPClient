<h2>Threads</h2>

<br/>
<hr/>
<br/>
<br/>

<div>
    <mat-table #table [dataSource]="dataSource">
        <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let thread;"><a [routerLink]="['/forum/post', thread.Id]">{{thread.Name}}</a></mat-cell>
        </ng-container>

        <ng-container matColumnDef="created">
            <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
            <mat-cell *matCellDef="let thread;">{{thread.CreationDate}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let thread;"><button mat-raised-button (click)="edit(thread.Id)">Edit</button> <p></p> <button mat-raised-button (click)="delete(thread.Id)">Delete</button></mat-cell>
        </ng-container>
    </mat-table>
</div>

<br/>
<br/>
<hr/>
<br/>

<button mat-raised-button (click)="create()" color="primary">Create</button>
