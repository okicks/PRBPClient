<form (ngSubmit)="onSubmit()" [formGroup]="threadCreateForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Name your thread:" formControlName="name" type="name" [(ngModel)]="text" required />
            </mat-form-field>
        </div>
    </div>

    <button mat-raised-button class="nav-btn" color="primary" type="submit">Submit</button>
</form>
