<h2>Categories</h2>

<br/>
<hr/>
<br/>
<br/>

<div>
    <mat-table #table [dataSource]="dataSource">
        <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let category;"><a [routerLink]="['/forum/thread', category.Id]">{{category.Name}}</a></mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let category;"><button mat-raised-button (click)="edit(category.Id)">Edit</button> <p></p> <button mat-raised-button (click)="delete(category.Id)">Delete</button></mat-cell>
        </ng-container>
    </mat-table>
</div>

<br/>
<br/>
<hr/>
<br/>

<button mat-raised-button (click)="create()" color="primary">Create</button>
